        <div id="contain">
            <div class="main-body">
                <h1 class="main-body-h1">注册</h1>
                <div class="main-body-box">
                    <div class="register-box">
                        <form id="regform" class="regform" name="regform">
                            <div class="register-box-group">
                                <label class="register-box-label" id="us">用户名</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="username" name="username" onblur="check_username()">
                                    <span class="tips" id="user-span">* 长度为6~16位字符，可以为“数字/字母/中划线/下划线”组成</span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="pa">设置密码</label>
                                <div class="register-box-group-text">
                                    <input type="password" id="password1" name="password1" onblur="check_password()">
                                    <span class="tips" id="pass-span1">* 长度为6~16位字符</span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="repa">确认密码</label>
                                <div class="register-box-group-text">
                                    <input type="password" id="password2" name="password2" onblur="check_repassword()">
                                    <span class="tips" id="pass-span2"></span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="tn">真实姓名</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="tname" name="tname" onblur="">
                                    <span class="tips" id="tname-span">* </span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="da">详细地址</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="daddress" name="daddress" onblur="">
                                    <span class="tips" id="daddress-span">* </span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="yj">职业</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="yjob" name="yjob" onblur="">
                                    <span class="tips" id="yjob-span">* </span>
                                </div>
                            </div>
                            <!-- <div class="register-box-group">
                                <label class="register-box-label">微信号</label>
                                <div class="register-box-group-text">
                                    <input type="text" onblur="">
                                    <span class="tips">*</span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="vercode">审核码</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="vcode" name="vcode" onblur="check_vercode()" >
                                    <span class="tips" id="vcode_span">* 忘记密码找回的凭证</span>
                                </div>
                            </div> -->
                            <div class="register-box-group">
                                <label class="register-box-label" id="em">邮箱</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="email" name="email" onblur="check_email()">
                                    <span class="tips" id="email-span">* 邮箱将与支付及优惠相关，请填写正确的邮箱</span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label" id="mp">手机</label>
                                <div class="register-box-group-text">
                                    <input type="text" id="mphone" name="mphone" onblur="check_mphone()">
                                    <span class="tips" id="mphone-span">* 请输入正确的手机号码</span>
                                </div>
                            </div>
                            <div class="register-box-group">
                                <label class="register-box-label">短信验证码</label>
                                <div class="register-box-group-text">
                                    <input type="text" onblur="">
                                    <span class="tips">*</span>
                                    <input type="button" id="btn" value="免费获取短信验证码" />
                                    <script type="text/javascript">
                                        var wait=60;
                                        function time(button) {
                                                if (wait == 0) {
                                                    button.removeAttribute("disabled");          
                                                    button.value="免费获取短信验证码";
                                                    wait = 60;
                                                } else {
                                                    button.setAttribute("disabled", true);
                                                    button.value= wait + "秒后重新发送";
                                                    wait--;
                                                    setTimeout(function() {
                                                        time(button);
                                                    },
                                                    1000)
                                                }
                                            }
                                        document.getElementById("btn").onclick=function(){
                                            time(this);
                                        }
                                    </script>
                                </div>
                            </div>
                            <div class="register-box-group-text">
                                <div class="register-button">
                                    <button type="button" id="regbutton" onclick="check()"></button>
                                </div>
                            </div>
                        </form>
